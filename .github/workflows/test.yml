name: Test Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-vrsion: "13"
      - name: Install dependiencies
        run: npm intall
      - name: Run tests
        run: npm test
